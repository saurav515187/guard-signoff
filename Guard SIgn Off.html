<!DOCTYPE html>
<html>
  <head>
    <title>Security Guard Sign-Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h2>Security Guard Sign-Off</h2>
    <form id="signOffForm">
      <label for="name">Name:</label><br />
      <input type="text" id="name" required /><br /><br />
      <button type="submit">Submit</button>
    </form>

    <script>
      document.getElementById("signOffForm").addEventListener("submit", function (e) {
        e.preventDefault();
        if (!navigator.geolocation) {
          alert("Geolocation not supported");
          return;
        }

        navigator.geolocation.getCurrentPosition(function (position) {
          const data = {
            name: document.getElementById("name").value,
            latitude: position.coords.latitude,
            longitude: position.coords.longitude,
          };

          fetch("https://script.google.com/macros/s/AKfycbyrYGP27irstiABG9BUkalJPeji1jXcvUPEqaaBn_LYSRvRwyCQc2SYSKkaNYLCi80Q/exec", {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "application/json"
            },
          })
            .then((res) => res.text())
            .then((msg) => alert("Sign-Off Submitted!"))
            .catch((err) => alert("Error: " + err));
        });
      });
    </script>
  </body>
</html>
